<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สารบัญห้างร้าน - Web App (Offline)</title>
  <style>
    :root {
      --bg: #0f172a;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #22d3ee;
      --accent-2: #a78bfa;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: ui-sans-serif, -apple-system, 'Segoe UI', Roboto, 'Noto Sans Thai', Arial; background: linear-gradient(180deg, #0b1220, var(--bg)); color: var(--text); }
    .wrap { max-width: 1100px; margin: 32px auto; padding: 0 16px; }
    .header { display:flex; align-items:center; justify-content:space-between; gap: 16px; margin-bottom: 16px; flex-wrap: wrap; }
    h1 { font-size: clamp(20px, 3vw, 28px); margin: 0; font-weight: 700; }
    .badge { font-size: 12px; color: #0b1220; background: linear-gradient(90deg, var(--accent), var(--accent-2)); border-radius: 999px; padding: 6px 10px; font-weight: 700; }
    .panel { background: rgba(255,255,255,0.03); border: 1px solid var(--border); border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,0.03); }
    .searchbar { display:flex; gap: 10px; align-items:center; padding: 14px; border-bottom: 1px solid var(--border); }
    .searchbar input { flex: 1; background: #0b1220; border: 1px solid var(--border); color: var(--text); padding: 12px 14px; border-radius: 12px; outline: none; font-size: 15px; }
    .searchbar input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px rgba(34,211,238,.15); }
    .searchbar .count { white-space: nowrap; color: var(--muted); font-size: 14px; }
    .table-wrap { overflow: auto; max-height: 75vh; }
    table { width: 100%; border-collapse: collapse; }
    thead th { position: sticky; top: 0; background: #0d1425; color: #cbd5e1; text-align: left; padding: 12px; font-size: 13px; border-bottom: 1px solid var(--border); z-index:2; }
    tbody td { padding: 10px 12px; border-bottom: 1px solid var(--border); font-size: 14px; white-space: nowrap; }
    tbody tr:nth-child(even) { background: rgba(255,255,255,0.02); }
    .footer { display:flex; align-items:center; justify-content:space-between; gap:12px; padding: 12px 16px; color: var(--muted); font-size: 13px; }
    mark { background: linear-gradient(90deg, rgba(34,211,238,.25), rgba(167,139,250,.25)); border-radius: 3px; padding: 0 2px; }
  </style>
</head>

  <div class="wrap">

      <div class="table-wrap">

    const COLUMNS = ["ห้างร้าน", "เล่ม", "ชื่อร้าน", "เบอร์"];

    const normalize = (s) => (s ?? "").toString().toLowerCase().normalize("NFKC").trim();

    function highlight(text, term) {
      if (!term) return text;
      const esc = term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
      const re = new RegExp('(' + esc + ')', 'ig');
      return text.replace(re, "<mark>$1</mark>");
    }

    const q = document.getElementById("q");
    const thead = document.getElementById("thead");
    const tbody = document.getElementById("tbody");
    const countEl = document.getElementById("count");

    function renderHeader() {
      thead.innerHTML = "";
      COLUMNS.forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        thead.appendChild(th);
      });
    }

    function renderRows(rows, term="") {
      const frag = document.createDocumentFragment();
      rows.forEach(r => {
        const tr = document.createElement("tr");
        COLUMNS.forEach(c => {
          const td = document.createElement("td");
          const raw = (r[c] ?? "").toString();
          td.innerHTML = highlight(raw, term);
          tr.appendChild(td);
        });
        frag.appendChild(tr);
      });
      tbody.innerHTML = "";
      tbody.appendChild(frag);
      countEl.textContent = rows.length.toLocaleString('th-TH') + " รายการ";
    }

    renderHeader();
    renderRows(DATA);

    function filter(term) {
      const t = normalize(term);
      if (!t) return DATA;
      return DATA.filter(row => {
        for (const c of COLUMNS) {
          if (normalize(row[c]).includes(t)) return true;
        }
        return false;
      });
    }

    let last = "";
    q.addEventListener("input", (e) => {
      const term = e.target.value;
      if (term === last) return;
      last = term;
      const rows = filter(term);
      renderRows(rows, term);
    });
  </script>
